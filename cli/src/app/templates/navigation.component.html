<!--
  -- <navigation></navigation>
  -- Component: navigation.component.ts
  -->
<div class="mean-content">
  <md-sidenav-container layout-margin>
    <md-sidenav layout-margin #sidenav mode="push" opened="true">
      <md-toolbar layout-margin class="md-tall md-hue-2" color="primary">
        <button md-icon-button (click)="goBack()"><md-icon>backspace</md-icon></button>
        <md-menu x-position='after' #routing="mdMenu">
          <button md-menu-item md-button (click)="openIdentity()">Authentification</button>
          <button md-menu-item routerLink="/profile">Profile</button>
        </md-menu>
        <button md-icon-button [mdMenuTriggerFor]="routing"><md-icon>mood</md-icon></button>
      </md-toolbar>
    </md-sidenav>
    <button md-mini-fab (click)="sidenav.toggle()">
       <md-icon>label</md-icon>
    </button>
    <button md-raised-button color="accent" routerLink="/search">Search</button>
    <button md-raised-button color="accent" routerLink="/cases">Cases</button>
    <router-outlet></router-outlet>
   </md-sidenav-container>
</div>
