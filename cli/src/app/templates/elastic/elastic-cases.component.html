<div class="row">
    <div class="col-md-6 col-md-offset3">
        <h1>Elastic Search Results:</h1>
    </div>
</div>
<div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-md-4"
                 *ngFor="let case of cases" 
                 (click)="selectCase(case)"
                 style="margin-bottom: 10px">
                <md-card class="example-card">
                    <md-card-header>
                        <md-card-title>{{ case.incident_type_description }} {{ case.compnos }}</md-card-title>
                        <md-card-subtitle>{{ case.reportingarea }}</md-card-subtitle>
                    </md-card-header>
                    <md-card-content>
                        coord.: {{ case.location }}
                        Begin : {{ case.fromdate | date:medium}}
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
